<section class="row" style="width: 90vw">
    <section class="col-6">    <p class="fs-2 text-center fw-semibold justify-content-start">Place Order Form</p>
    </section>
    <section class="col-6 ">
        <a class="btn btn-outline-info mt-3 w-25 " style="margin-left: 500px;" href="viewOder.html" role="button">View Orders</a>
    </section>
</section>
    <section class="row me-3" >


        <section  class="col-7 p-3 mb-2 bg-primary-subtle text-emphasis-primary border border-light-subtle rounded-3 shadow p-3 mb-5 bg-body-tertiary rounded w-50 m-auto mt-4 m">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="id" class="form-label">Oder Id</label>
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Oder Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-md-6">
                    <label for="cusId" class="form-label">Customer Id</label>
                    <input type="text" class="form-control" id="cusId">
                </div>
                <div class="col-md-6">
                    <label for="CusName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="CusName" >
                </div>
                <div class="col-md-3">
                    <label for="code" class="form-label">Code</label>
                    <select id="code" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="dec" class="form-label">Description</label>
                    <input type="text" class="form-control" id="dec">
                </div>
                <div class="col-md-3">
                    <label for="qtyhl" class="form-label">Unit price</label>
                    <input type="number" class="form-control" id="qtyhl">
                </div>
                <div class="col-md-2">
                    <label for="qtyh" class="form-label">Qty. On Hand</label>
                    <input type="number" class="form-control" id="qtyh">
                </div>
                <div class="col-md-1">
                    <label for="qty" class="form-label">Qty</label>
                    <input type="number" class="form-control" id="qty">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary" >Add to cart</button>
                </div>
            </form>
        </section>
        <section class="col-5 mt-4 me-4 border border-primary rounded-3" style="background-image: url('/assest/image/case/hands-working-digital-device-network-graphic-overlay.jpg');
     background-repeat: no-repeat; background-size: cover; background-position: center " >

            <div class="row px-lg-0 px-sm-5 px-xxl-3 mt-2">
                <div class="col-5">
                    <div class="mb-2 ">
                        <label for="total" class="form-label fs-5">Total(RS)</label>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-2">
                        <input type="number" readonly class="form-control p-1 fs-6 fw-bolder " id="total" value="00000.00">
                    </div>
                </div>

                <div class="row px-lg-0 px-sm-5 px-xxl-4">
                    <div class="col-5">
                        <div class="mb-2">
                            <label for="subTotal" class="form-label fs-5">Sub Total(RS)</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-2">
                            <input type="number" readonly class="form-control p-1 fs-6 fw-bolder " id="subTotal" value="00000.00">
                        </div>
                    </div>
                </div>

                <div class="row gx-3 mt-4">
                    <div class="col">
                        <div class="mb-3">
                            <label for="cash" class="form-label">Cash</label>
                            <input type="text" class="form-control" id="cash" placeholder="0000.00">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3 mb-xxl-4" >
                            <label for="discount" class="form-label">Discount</label>
                            <input type="number" class="form-control" id="discount" placeholder="10">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 mb-xl-5 mb-xxl-4">
                        <label for="balance" class="form-label">Balance</label>
                        <input type="text" class="form-control" id="balance" placeholder="0000.00">
                    </div>
                    <div class="mt-1 d-grid col-6 mt-xl-2 mx-auto">
                        <button type="button" class="btn btn-success">Purchase</button>
                    </div>
                </div>

                <div>
                </div>
            </div>
        </section>

    </section>
    <table class="table table-hover table-borderless table-striped text-center w-75 m-auto mt-5  rounded-3">
        <thead class="bg-primary">
        <tr>
            <th  scope="col">Code</th>
            <th scope="col">Description</th>
            <th scope="col">Qty</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Totale</th>
        </tr>
        </thead>
        <tbody>

            <td></td>
        </tr>
        <tr>
            <th scope="row">O005</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>


</body>
</html>
