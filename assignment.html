<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
        margin: 0px;
            padding: 0px;
        }
        section{
            width: 100vw;
            height: 100vh;
            background-color: #228be6;
        }
        .typeWritter{
            position: relative;
        }
        .typeWritter{
            position: absolute;
            font-family: monospace;
            font-size: 27px;
            color: crimson;
            bottom: 0px;
            left: 0px;
            letter-spacing:2px;

        }
        .typeWritter::after{
            content:"|";
            position: absolute;
            bottom: 0px;
            right: 0px;
            width:100%;
            height: 27px;
            color:white;
            background-color: #91EAE4;
            font-size: 27px;
            animation:load 3s steps(22) alternate infinite,line 1s infinite;
        }


        @keyframes load {
            to{
                width: 0%;
            }

        }
        @keyframes line {
            50%{
                color: transparent;
            }

        }
        .webkit{
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .webkit span{
            font-style: italic;
            text-transform: uppercase;
            font-size: 40px;
            font-weight: bold;
            display: inline-block;
            color: #302b63;
opacity: 0;
            transform: translate(-155px,0) scale(0.4);
            animation: anima 6s forwards infinite;

        }
        .webkit span:nth-child(2){
            animation-delay: 6s;
        }
        .webkit span:nth-child(3){
            animation-delay: 6.5s;
        }
        .webkit span:nth-child(4){
            animation-delay: 7.15s;
        } .webkit span:nth-child(5){
              animation-delay: 0.2s;
          }
        .webkit span:nth-child(6){
            animation-delay: 0.25s;
        } .webkit span:nth-child(7){
              animation-delay: 0.3s;
          } .webkit span:nth-child(8){
                animation-delay: 0.35s;
            } .webkit span:nth-child(9){
                  animation-delay: 0.4s;
              } .webkit span:nth-child(10){
                    animation-delay: 0.45s;
                } .webkit span:nth-child(11){
                      animation-delay: 0.5s;
                  } .webkit span:nth-child(12){
                        animation-delay: 0.55s;
                    } .webkit span:nth-child(13){
                          animation-delay: 0.6s;
                      } .webkit span:nth-child(14){
                            animation-delay: 0.65s;
                        } .webkit span:nth-child(15){
                              animation-delay: 0.7s;
                          } .webkit span:nth-child(16){
                                animation-delay: 0.75s;
                            } .webkit span:nth-child(17){
                                  animation-delay: 0.8s;
                              }
                              @keyframes anima {
                                  40%{
                                      transform: translate(50px,0) scale(.7);
                                      opacity: 1;
                                      color: #302b63;
                                  }
                                  60%{
                                      color: wheat;
                                  }
                                  80%{
                                      transform: translate(0) scale(2);
                                      opacity: 0;
                                  }
                                  100%{
                                      transform: translate(0) scale(1);
                                      opacity: 1;
                                  }

                              }
    </style>
</head>
<body >
<section  >
 <p class="typeWritter">Nimesha Madubashini</p>
    <div class="webkit">
        <span>S</span>
        <span>o</span>
        <span>f</span>
        <span>t</span>
        <span>w</span>
        <span>a</span>
        <span>r</span>
        <span>e</span>
        <span style="margin-left: 8px"> E</span>
        <span>n</span>
        <span>g</span>
        <span>i</span>
        <span>n</span>
        <span>e</span>
        <span>e</span>
        <span>r</span>



    </div>
</section>

</body>
</html>
